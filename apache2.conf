<VirtualHost 127.0.0.2:80>
  DocumentRoot "/Users/jhogendorn/Code/workethic/"
  RewriteLog "/var/log/apache2/rewrite.log"
  RewriteLogLevel 3
  <Directory "/Users/jhogendorn/Code/workethic/">
    allow from all
    AllowOverride All
    Options +Indexes
    AcceptPathInfo On

    RewriteEngine On

    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{ENV:REDIRECT_STATUS} ^$
    RewriteRule (.*) / [L]

    RewriteRule .* - [L]
  </Directory>
</VirtualHost>
